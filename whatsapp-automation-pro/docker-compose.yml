version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: whatsapp_automation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: ./apps/api
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/whatsapp_automation
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-key
      GEMINI_API_KEY: your-api-key
    volumes:
      - ./apps/api:/app
      - /app/node_modules

  web:
    build: ./apps/web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    volumes:
      - ./apps/web:/app
      - /app/node_modules

volumes:
  postgres_data:
